<!DOCTYPE html>
<html lang="en">
  <title>SWISH</title>
  <title>SWISH</title>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      language="javascript"
      type="module"
      src="../backend_testing/WebASLtest/MediaPipe.js"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="topnav">
      <a href="./index.html"
        ><img src="logo.jpg" alt="swish Logo" width="80cm" height="80cm"
      /></a>

      <!--Adding audio file into the page -->
      <audio id="bgMusic" src="bgAudio.wav"></audio>
      <!--Create buttons for music On/Off -->
      <button id="mscBtn" onclick="togglePlayPause()">
        <img
          id="mscImage"
          src="musicOn.jpg"
          alt="Play"
          height="50cm"
          width="50cm"
        />
      </button>

      <center>
        <a class="active" href="./picklevel.html"
          ><img src="Back.gif" alt="Logo" width="220cm" height="150cm"
        /></a>
        <p1 class="level-title">Level One</p1>
      </center>
    </div>

    <div>
      <img id="img" src="" />

      <div id="camera">
        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
      </div>
    </div>

    <div class="loginPopup">
      <div class="formPopup" id="popupForm">
        <form action="picklevel.html" class="formContainer">
          <h2>Well Done!</h2>
          <p2>
            if you would like to continue to the next level press "Continue"
          </p2>
          <p2> or if you want to pick a level yourself press "Pick Level"</p2>
          <button type="submit" class="btn">Pick Level</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Continue
          </button>
        </form>
      </div>
    </div>

    <script>
      function closeForm() {
        window.location.replace("levelTwo.html");
      }
    </script>

    <script src="audio.js"></script>
  </body>
</html>
