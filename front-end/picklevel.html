<!DOCTYPE html>
<html lang="en">
  <title>SWISH</title>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="./index.html"><img src="logo.jpg" alt ="swish Logo" width="80cm" 
        height="80cm"/></a>
        <div class="audio">
          <audio id="audiobg">
            <source src="hourMSC.wav" type="audio/wav">
          </audio>

          <button class="audio" onclick="pauseAudio()">
            <img src="musicOff.jpg" height="40cm" width="50cm" >
          </button> 
          <button class="audio" onclick="playAudio()">
            <img src="musicOn.jpg" height="40cm" width="50cm">
          </button>
        </div>
    </div>
    <p1><center>Pick a level</p1>
    <form action="./levelOne.html">
      <button type="submit" class="button level" id="level1">Level 1</button>
    </form>

    <form action="./levelTwo.html">
      <button type="submit" class="button level">Level 2</button>
    </form>

    <form action="./levelThree.html">
      <button type="submit" class="button level">Level 3</button>
    </form>

    <form action="./levelFour.html">
      <button type="submit" class="button level">Level 4</button>
    </form>

    <script>
      var x = document.getElementById("audiobg"); 
  
      function playAudio() { 
        x.play(); 
      } 
  
      function pauseAudio() { 
        x.pause(); 
      }
  
      </script>
  </body>
</html>
